<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <script
      src="https://kit.fontawesome.com/e7ed749786.js"
      crossorigin="anonymous"
    ></script>

  <link rel="shortcut icon" href="./assets/img/1957713.png" type="image/x-icon">

    <title>Desafio Media Queries</title>
  </head>

  <body class="container">
    <header>
      <p><i class="fa-regular fa-heart"></i><b>PERFÚMATE</b></p>
      <i class="fas fa-bars"></i>

      <div class="list no-movil">
        <ul>
          <li>Inicio</li>
          <li>Catálogo</li>
          <li>Ofertas</li>
        </ul>
      </div>
    </header>

    <section>
      <p>Ordenar por:</p>
      <select>
        <option value="marca">Marca</option>
        <option value="recomendado">Recomendado</option>
        <option value="precio-menor-mayor">Precio Menor a Mayor</option>
        <option value="precio-mayor-menor">Precio Mayor a Menor</option>
      </select>
    </section>

    <main>
      <div class="contenedor_cards">
        <div class="card">
          <img src="assets/img/1.jfif" alt="botella vidrio color celeste" />
          <h4>Ralph</h4>
          <h5>$29.990</h5>
          <button>comprar</button>
        </div>

        <div class="card no-movil">
          <img src="assets/img/2.jfif" alt="botella vidrio redondo color limon tapa gris" />
          <h4>D K N Y</h4>
          <h5>$49.990</h5>
          <button>Comprar</button>
        </div>

        <div class="card no-movil">
          <img src="assets/img/3.jfif" alt=" botella vidrio rosada tapa transparente" />
          <h4>Versace</h4>
          <h5>$69.990</h5>
          <button>Comprar</button>
        </div>

        <div class="card no-movil">
          <img src="assets/img/4.jfif" alt="botella vidrio de forma de oso" />
          <h4>Bubblegum</h4>
          <h5>$59.990</h5>
          <button>Comprar</button>
        </div>

        <div class="card no-movil">
          <img src="assets/img/5.jfif" alt="botella roja con negro de vidrio tapa negra con una caja a la izquierda conchevino" />
          <h4>Black XS</h4>
          <h5>$54.990</h5>
          <button>Comprar</button>
        </div>

        <div class="card no-movil">
          <img src="assets/img/6.jfif" alt="botella de vidrio  en forma de tacon azul con negro" />
          <h4>Good Girl</h4>
          <h5>89.990</h5>
          <button>Comprar</button>
        </div>
      </div>

      <div class="pag">
        <div class="flex-button">
          <p>&lt;&lt;</p>
          <p>1</p>
          <p>2</p>
          <p>3</p>
          <p>&gt;&gt;</p>
        </div>
      </div>
    </main>
    <footer>
      <p>SÍGANOS:</p>
      <p>
        <i class="fa-brands fa-facebook"></i>
        <i class="fa-brands fa-instagram"></i>
      </p>
    </footer>
  </body>
</html>
